<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Site</title>
<link href="app.css" rel="stylesheet"></head>
<body>
    <header id="header">
        <p class="logo-title">CITY Lab</p>
        <nav class="header-nav">
            <ul class="header-ul">
                <li class="nav-items">サービス</li>
                <li class="nav-items">ニュース</li>
                <li class="nav-items">CSR</li>
                <li class="nav-items">IR情報</li>
                <li class="nav-items">会社情報</li>
                <li class="nav-items">採用情報</li>
            </ul>
        </nav>
        <p class="contact-btn">お問い合わせ</p>
    </header>
    <main>
        <section id="headline-sec">
            <h1>City<br>Specialist</h1>
            <p>豊富なアイデアと実績で街の課題を解決</p>
        </section>
        <section class="news-sec">
            <div class="news-wrapper">
                <div class="news-left-title">
                    <h2 class="sec-title-blue">News</h2>
                    <p>一覧を見る</p>
                </div>
                <div class="news-list">
                    <dl>
                        <div class="news-3 news-list-item">
                            <dt class="news-date"><time datetime="2020-03-14">2020.03.14</time></dt>
                            <dd class="news-cat">プレス</dd>
                            <dd class="news-title">【東京オリンピック会場跡地再開発計画】複合スポーツ施設及び新テーマパーク工事開始のお知らせ</dd>
                        </div>
                        <div class="news-2 news-list-item">
                            <dt class="news-date"><time datetime="2020-02-30">2020.02.30</time></dt>
                            <dd class="news-cat">IR</dd>
                            <dd class="news-title">2019年9月期　第1四半期決算説明会動画</dd>
                        </div>
                        <div class="news-1 news-list-item">
                            <dt class="news-date"><time datetime="2020-02-30">2020.02.30</time></dt>
                            <dd class="news-cat">IR</dd>
                            <dd class="news-title">2019年9月期　第1四半期決算説明会資料</dd>
                        </div>
                    </dl>
                </div>
            </div>
        </section>
        <section id="service">
            <div class="service-title">
                <h2 class="sec-title-blue">Service</h2>
                <p>CITY Labの事業</p>
            </div>
            <div class="service-list-wrapper">
                <div class="service-list"></div>
                <div class="service-list"></div>
                <div class="service-list"></div>
            </div>
        </section>
    </main>
<script src="app.bundle.js"></script></body>
</html>
